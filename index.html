<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One|Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="wikipedia.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrapper">
		<h1 id="wikiTitle"><span class="wv">W</span>ikipedia <span class="wv">V</span>iewer</h1>
		<div class="search-wrap" id="searchWrap">
			<div class="search">
				<input type="text" name="search" placeholder="Search Wikipedia" class="search-bar" id="Searched">
				<input type="image" type="image" src="search.png" class="glass" id="SearchButton">
			</div>
			<div class="random-wrap">
				<a href="https://en.wikipedia.org/wiki/Special:Random" class="random">Feeling Random</a>
			</div>
		</div>
		<p class="credits">Created by Anders So</p>
	
		<div class="search-results">
			
		</div>
	</div>
</body>
</html>
